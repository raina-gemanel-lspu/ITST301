<!DOCTYPE html>
<html>
<head>
	<title>Web Forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="col d-flex justify-content-center">
<div class="card">
  <h5 class="card-header">Fill Out the Form </h5>
  <div class="card-body">
    <h5 class="card-title">Personal Information</h5>
    <p class="card-text">Your Personal Information will be kept confidential.</p>
    <form>
  <div class="form-group">
    <label for="exampleInputName">Full Name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Delacruz, Juan A.">
  </div>
  <div class="form-group">
    <label for="exampleInputAddress">Home Address</label>
    <input type="text" class="form-control" id="address" placeholder="Input Your Address">
  </div>
  <div class="form-group">
  	<label for="exampleInputGender">Gender</label>
  <select class="form-control">
  <option>Male</option>
  <option>Female</option>
  <option>LGBTQIA+</option>
  <option>Confidential</option>
</select> 
</div>
<div class="form-group">
    <label for="exampleInputEmail">Email Address </label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="juandelacruz@gmail.com">
</div>
<label for="exampleInputHobbies">Hobbies/Interest</label>
<br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Sports</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">Music</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Arts</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
  <label class="form-check-label" for="inlineCheckbox3">Online Games</label>
</div>
<div class="form-group">
  	<label for="exampleInputDevice">Device Platform</label>
  <select class="form-control">
  <option>iOS</option>
  <option>Symbian</option>
  <option>Android</option>
  <option>Others</option>
</select> 
</div>
</form>
<br>
    <a href="#" class="btn btn-primary">Submit</a>
  </div>
</div>
</div>
</body>
</html>
